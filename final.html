<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forever Valentine üíñ</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&family=Pacifico&display=swap');

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:white;
  background:linear-gradient(180deg,#ff9a9e,#fad0c4,#ffdde1);
  background-size:300% 300%;
  animation:bgMove 18s ease infinite;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.page{display:none;width:100%}
.page.active{display:block}

.title{font-family:'Great Vibes',cursive;font-size:60px}
.sub{font-family:'Great Vibes',cursive;font-size:36px}

button{
  padding:14px 34px;
  border-radius:30px;
  border:none;
  font-size:16px;
  cursor:pointer;
}
.yes{background:#c9184a;color:white}
.no{background:#555;color:white;position:absolute}

.envelopes{margin-top:40px}
.envelope{
  width:180px;height:120px;
  background:#c9184a;
  display:inline-block;
  margin:20px;
  position:relative;
  border-radius:10px;
  cursor:pointer;
  transition:.4s ease;
}
.envelope:not(.opened):hover{
  box-shadow:0 0 25px rgba(255,182,193,.9);
  transform:translateY(-8px);
}
.envelope.opened{pointer-events:none;opacity:.85}

.flap{
  position:absolute;width:100%;height:100%;
  background:#ff758f;
  clip-path:polygon(0 0,100% 0,50% 50%);
  transform-origin:top;
  transition:.9s;
}
.paper{
  position:absolute;bottom:10px;left:10px;
  width:160px;height:100px;
  background:#fffaf0;
  transform:translateY(60px) scaleY(.6);
  opacity:0;
  transition:1s;
}
.envelope.open .flap{transform:rotateX(180deg)}
.envelope.open .paper{transform:translateY(-60px) scaleY(1);opacity:1}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}

.vision{
  background:linear-gradient(180deg,#ffb347,#ff5e62);
  padding:30px;
  border-radius:20px;
  width:360px;
}

.letter{
  font-family:'Playfair Display',serif;
  font-size:20px;
  max-width:720px;
  line-height:1.9;
  white-space:pre-line;
}

.coupon{
  font-family:'Pacifico',cursive;
  background:linear-gradient(135deg,#fff0f5,#ffe6ea);
  color:#c9184a;
  padding:30px;
  border-radius:20px;
  width:340px;
}

.final{
  font-family:'Great Vibes',cursive;
  font-size:68px;
  text-shadow:0 0 35px rgba(255,105,180,.45);
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="p1">
  <h1 class="title">I have something to ask üíå</h1>
  <button class="yes" onclick="go(2)">Yes</button>
  <button class="no" id="no1">No</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="p2">
  <h1 class="title">Will you be my Valentine Forever üíñ</h1>
  <button class="yes" onclick="go(3)">Yes</button>
  <button class="no" id="no2">No</button>
</div>

<!-- PAGE 3 -->
<div class="page" id="p3">
  <h1 class="title">Yaaayyy üåÖ</h1>
  <h2 class="sub">I have a few gifts for you üíù</h2>
</div>

<!-- PAGE 4 -->
<div class="page" id="p4">
  <div class="envelopes">
    <div class="envelope" onclick="openVision(this)"><div class="flap"></div><div class="paper"></div></div>
    <div class="envelope" onclick="openLetter(this)"><div class="flap"></div><div class="paper"></div></div>
    <div class="envelope" onclick="openCoupons(this)"><div class="flap"></div><div class="paper"></div></div>
  </div>
</div>

<div class="overlay" id="overlay"></div>

<!-- PAGE 5 -->
<div class="page" id="p5">
  <div class="final">Some gifts are meant to stay forever üíñ</div>
</div>

<!-- PAGE 6 -->
<div class="page" id="p6">
  <div class="final">I Love You Challa ante Challa Nikkiiii&lt;3</div>
</div>

<script>
let currentPage = 1;
let opened = new Set();
let couponIndex = 0;

const coupons = [
  "UR Partner ‚Äì Lifetime ‚ôæÔ∏è",
  "Cuddle Partner ‚Äì Infinite ü§ç",
  "Virtual & Real Dates ‚Äì Forever üíï"
];

const letterText = `These 526 days with u have been like the best ones which I can possibly ever wish for and
I wish that uk this number to just go on and on...

Uk no matter the consequences, no matter the issue, I would want to face it knowing that
u are there beside me and supporting me...

U are the best miracle which I can ever wish for and would want to keep this miracle with me forever
and spend more moments with you and want only you and just you to be my partner for ever ra
I LOVE YOU NIKKIIII <3..!!!!!`;

function go(n){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById("p"+n).classList.add('active');
  currentPage = n;
}

document.body.onclick = () => {
  if(currentPage === 3) go(4);
  else if(currentPage === 5) go(6);
};

function mark(el){
  if(!el.classList.contains("opened")){
    el.classList.add("open","opened");
    opened.add(el);
  }
}

function openVision(el){
  mark(el);
  overlay.style.display="flex";
  overlay.innerHTML=`
    <div class="vision">
      <h3>Future With You üíñ</h3>
      <p>Trips üåç ‚Ä¢ Travel ‚úàÔ∏è ‚Ä¢ Moments ‚ú® ‚Ä¢ Us üíû</p>
      <p>To be completed with you</p>
    </div>`;
}

function openLetter(el){
  mark(el);
  overlay.style.display="flex";
  overlay.innerHTML=`<div class="letter" id="letter"></div>`;
  let i=0, l=document.getElementById("letter");
  let t=setInterval(()=>{
    l.textContent+=letterText[i++]||"";
    if(i>=letterText.length) clearInterval(t);
  },35);
}

function openCoupons(el){
  mark(el);
  couponIndex=0;
  showCoupon();
}

function showCoupon(){
  overlay.style.display="flex";
  overlay.innerHTML=`
    <div class="coupon">
      ${coupons[couponIndex]}<br><br>
      <button onclick="nextCoupon()">Next ‚û°Ô∏è</button>
    </div>`;
}

function nextCoupon(){
  couponIndex++;
  if(couponIndex < coupons.length){
    showCoupon();
  } else {
    overlay.style.display="none";
    if(opened.size === 3) go(5);
  }
}

overlay.onclick = e => e.stopPropagation();

no1.onmouseover=()=>{no1.style.left=Math.random()*80+"vw";no1.style.top=Math.random()*80+"vh";}
no2.onmouseover=()=>{no2.style.left=Math.random()*80+"vw";no2.style.top=Math.random()*80+"vh";}
</script>

</body>
</html>
