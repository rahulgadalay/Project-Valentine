<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forever Valentine üíñ</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&family=Pacifico&display=swap');

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:white;
  background:linear-gradient(180deg,#ff9a9e,#fad0c4,#ffdde1);
  background-size:300% 300%;
  animation:bgMove 18s ease infinite;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* floating hearts */
#hearts{position:fixed;inset:0;pointer-events:none}
.heart{
 position:absolute;
 bottom:-40px;
 font-size:22px;
 animation:floatUp 6s linear infinite;
}
@keyframes floatUp{
 0%{transform:translateY(0);opacity:0}
 30%{opacity:1}
 100%{transform:translateY(-110vh);opacity:0}
}

.page{
 display:none;
 width:100%;
 opacity:0;
 transition:.6s;
}
.page.active{
 display:block;
 opacity:1;
}

.title{font-family:'Great Vibes',cursive;font-size:60px}
.sub{font-family:'Great Vibes',cursive;font-size:36px}

button{
 padding:14px 34px;
 border-radius:30px;
 border:none;
 font-size:16px;
 cursor:pointer;
}
.yes{background:#c9184a;color:white}
.no{background:#555;color:white;position:absolute;z-index:5}

/* envelopes */
.envelopes{margin-top:40px}
.envelope{
 width:180px;height:120px;
 background:#c9184a;
 display:inline-block;
 margin:20px;
 position:relative;
 border-radius:10px;
 cursor:pointer;
 transition:.4s ease;
}
.envelope:hover{
 box-shadow:0 0 25px rgba(255,182,193,.9);
 transform:translateY(-8px);
}
.flap{
 position:absolute;width:100%;height:100%;
 background:#ff758f;
 clip-path:polygon(0 0,100% 0,50% 50%);
 transform-origin:top;
 transition:.9s;
}
.paper{
 position:absolute;bottom:10px;left:10px;
 width:160px;height:100px;
 background:#fffaf0;
 transform:translateY(60px) scaleY(.6);
 opacity:0;
 transition:1s;
}
.envelope.open .flap{transform:rotateX(180deg)}
.envelope.open .paper{transform:translateY(-60px) scaleY(1);opacity:1}

/* overlay */
.overlay{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.55);
 display:none;
 align-items:center;
 justify-content:center;
 z-index:10;
}

/* vision board */
.vision{
 background:#fff3f5;
 color:#c9184a;
 padding:28px;
 border-radius:22px;
 width:380px;
}
.vision h3{
 font-family:'Great Vibes',cursive;
 font-size:34px;
}

/* letter */
.letter{
 font-family:'Playfair Display',serif;
 font-size:20px;
 max-width:720px;
 line-height:1.9;
 white-space:pre-line;
}

/* coupon */
.coupon{
 font-family:'Pacifico',cursive;
 background:linear-gradient(135deg,#fff0f5,#ffe6ea);
 color:#c9184a;
 padding:30px;
 border-radius:20px;
 width:340px;
}

/* final glow */
.final{
 font-family:'Great Vibes',cursive;
 font-size:68px;
 animation:glowPulse 3s ease-in-out infinite;
}
@keyframes glowPulse{
 0%{text-shadow:0 0 10px rgba(255,105,180,.3)}
 50%{text-shadow:0 0 45px rgba(255,105,180,.9)}
 100%{text-shadow:0 0 10px rgba(255,105,180,.3)}
}
</style>
</head>

<body>

<div id="hearts"></div>

<!-- SLIDE 1 -->
<div class="page active" id="p1">
  <h1 class="title">I have something to ask üíå</h1>
  <button class="yes" onclick="go(2)">Yes</button>
  <button class="no" id="no1">No</button>
</div>

<!-- SLIDE 2 -->
<div class="page" id="p2">
  <h1 class="title">Will you be my Valentine Forever üíñ</h1>
  <button class="yes" onclick="go(3)">Yes</button>
  <button class="no" id="no2">No</button>
</div>

<!-- SLIDE 3 -->
<div class="page" id="p3">
  <h1 class="title">Yaaayyy üéâ</h1>
  <h2 class="sub">(tap anywhere)</h2>
</div>

<!-- NEW ROMANTIC SLIDE -->
<div class="page" id="p4">
  <h1 class="title">I have something for you üíù</h1>
  <button class="yes" onclick="go(5)">Open</button>
</div>

<!-- ENVELOPES -->
<div class="page" id="p5">
  <div class="envelopes">
    <div class="envelope" onclick="openVision(this)"><div class="flap"></div><div class="paper"></div></div>
    <div class="envelope" onclick="openLetter(this)"><div class="flap"></div><div class="paper"></div></div>
    <div class="envelope" onclick="openCoupons(this)"><div class="flap"></div><div class="paper"></div></div>
  </div>
</div>

<div class="overlay" id="overlay"></div>

<!-- FINAL -->
<div class="page" id="p6">
  <div class="final">Some gifts are meant to stay forever üíñ</div>
</div>

<div class="page" id="p7">
  <div class="final">I Love You Challa ante Challa Nikkiiii&lt;3</div>
</div>

<script>
const overlay = document.getElementById("overlay");
let openedCount=0,couponIndex=0,currentPage=1;

const coupons=[
 "UR Partner ‚Äì Lifetime ‚ôæÔ∏è",
 "Cuddle Partner ‚Äì Infinite ü§ç",
 "Virtual & Real Dates ‚Äì Forever üíï"
];

const letterText=`These 526 days with u have been like the best ones which I can possibly ever wish for and
I wish that uk this number to just go on and on...

Uk no matter the consequences, no matter the issue, I would want to face it knowing that
u are there beside me and supporting me...

I LOVE YOU NIKKIIII <3..!!!!!`;

function go(n){
 document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
 document.getElementById("p"+n).classList.add('active');
 currentPage=n;
}

/* slide3 tap */
document.getElementById("p3").onclick=()=>{
 if(currentPage===3) go(4);
};

/* hearts */
setInterval(()=>{
 const h=document.createElement("div");
 h.className="heart";
 h.innerHTML="üíñ";
 h.style.left=Math.random()*100+"vw";
 hearts.appendChild(h);
 setTimeout(()=>h.remove(),6000);
},600);

function mark(el){
 if(!el.classList.contains("open")){
   el.classList.add("open");
   openedCount++;
 }
}

/* overlay close FIX */
overlay.onclick=()=>{
 overlay.style.display="none";
};

/* vision */
function openVision(el){
 mark(el);
 overlay.style.display="flex";
 overlay.innerHTML=`<div class="vision">
 <h3>Future With You üíñ</h3>
 Trips üåç Travel ‚úàÔ∏è Moments ‚ú® Us üíû
 </div>`;
}

/* letter */
function openLetter(el){
 mark(el);
 overlay.style.display="flex";
 overlay.innerHTML=`<div class="letter" id="letter"></div>`;
 let i=0,l=document.getElementById("letter");
 let t=setInterval(()=>{
   l.textContent+=letterText[i++]||"";
   if(i>=letterText.length) clearInterval(t);
 },30);
}

/* coupons */
function openCoupons(el){
 mark(el);
 couponIndex=0;
 showCoupon();
}
function showCoupon(){
 overlay.style.display="flex";
 overlay.innerHTML=`<div class="coupon">
 ${coupons[couponIndex]}<br><br>
 <button onclick="nextCoupon()">Next ‚û°Ô∏è</button>
 </div>`;
}
function nextCoupon(){
 couponIndex++;
 if(couponIndex<coupons.length){
   showCoupon();
 }else{
   overlay.style.display="none";
   if(openedCount===3) go(6);
 }
}

/* no buttons run away */
no1.onmouseover=()=>{no1.style.left=Math.random()*80+"vw";no1.style.top=Math.random()*80+"vh";}
no2.onmouseover=()=>{no2.style.left=Math.random()*80+"vw";no2.style.top=Math.random()*80+"vh";}
</script>

</body>
</html>
