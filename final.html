<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&family=Pacifico&display=swap');

body{
 margin:0;
 height:100vh;
 overflow:hidden;
 display:flex;
 align-items:center;
 justify-content:center;
 text-align:center;
 color:white;
 background:linear-gradient(180deg,#ff9a9e,#fad0c4,#ffdde1);
 background-size:300% 300%;
 animation:bgMove 18s ease infinite;
 transition:background 2s ease;
}
body.night{background:radial-gradient(circle at bottom,#020111,#000);}

@keyframes bgMove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

/* background effects */
#hearts,#stars{
 position:fixed;
 inset:0;
 pointer-events:none;
 z-index:0;
}
.heart{
 position:absolute;
 bottom:-40px;
 font-size:22px;
 animation:floatUp 6s linear infinite;
}
@keyframes floatUp{
0%{transform:translateY(0);opacity:0}
30%{opacity:1}
100%{transform:translateY(-110vh);opacity:0}
}
.star{
 position:absolute;
 width:2px;height:2px;background:white;border-radius:50%;
 animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{from{opacity:.3}to{opacity:1}}

.page{
 display:none;
 width:100%;
 opacity:0;
 transition:.6s;
 position:relative;
 z-index:2;
}
.page.active{display:block;opacity:1}

.title{font-family:'Great Vibes',cursive;font-size:60px}
.sub{font-family:'Great Vibes',cursive;font-size:36px}

button{
 padding:14px 34px;
 border-radius:30px;
 border:none;
 font-size:16px;
 cursor:pointer;
}
.yes{background:#c9184a;color:white}
.no{background:#555;color:white;position:absolute;z-index:5}

.envelopes{margin-top:40px}
.envelope{
 width:180px;height:120px;
 background:#c9184a;
 display:inline-flex;
 align-items:center;
 justify-content:center;
 margin:20px;
 border-radius:10px;
 cursor:pointer;
 transition:.4s ease;
}
.envelope:hover{
 box-shadow:0 0 25px rgba(255,182,193,.9);
 transform:translateY(-8px);
}

/* mini coupons */
.innerCoupons{
 display:flex;
 gap:15px;
 flex-wrap:wrap;
 justify-content:center;
}
.miniEnv{
 width:90px;height:60px;
 background:#ff758f;
 border-radius:8px;
 cursor:pointer;
 display:flex;
 align-items:center;
 justify-content:center;
 transition:.3s;
}
.miniEnv:hover{
 transform:scale(1.1);
 box-shadow:0 0 12px pink;
}

.overlay{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.55);
 display:none;
 align-items:center;
 justify-content:center;
 z-index:10;
}

.vision{
 background:#fff3f5;
 color:#c9184a;
 padding:28px;
 border-radius:22px;
 width:380px;
}
.letter{
 font-family:'Playfair Display',serif;
 font-size:20px;
 max-width:720px;
 line-height:1.9;
 white-space:pre-line;
}
.coupon{
 font-family:'Pacifico',cursive;
 background:linear-gradient(135deg,#fff0f5,#ffe6ea);
 color:#c9184a;
 padding:30px;
 border-radius:20px;
 width:340px;
}

.closeBtn{
 margin-top:15px;
 background:linear-gradient(135deg,#ff758f,#c9184a);
 color:white;
 padding:8px 18px;
 border-radius:20px;
 cursor:pointer;
 display:inline-block;
}

.final{
 font-family:'Great Vibes',cursive;
 font-size:70px;
 animation:heartbeat 1.4s infinite;
}
@keyframes heartbeat{
0%{transform:scale(1)}
25%{transform:scale(1.08)}
40%{transform:scale(1)}
60%{transform:scale(1.12)}
100%{transform:scale(1)}
}
</style>
</head>

<body>

<script>

</script>

</body>
</html>
